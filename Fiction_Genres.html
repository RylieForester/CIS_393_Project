    <fieldset>
        <legend>BOOK&nbsp;RECOMMENDATIONS:<br>Fiction&nbsp;Genres</legend>
        <p>Select any of the below fiction genres.</p>
        <p>(NOTE: You may select one, multiple, or none of the options. Not selecting any of the options will generate fiction recommendations
             that could include any of the given genres below. </p>
        <div style="text-align: justify;">
            <input type="checkbox" name="fictionGenre" id="adventure" value="Adventure">

            <input type="checkbox" name="fictionGenre" id="fantasy" value="Fantasy">

            <br>
            <input type="checkbox" name="fictionGenre" id="historical" value="Historical">
            <label for="historical">Historical</label>
            <br>
            <input type="checkbox" name="fictionGenre" id="horror" value="Horror">
            <label for="horror">Horror</label>
            <br>
            <input type="checkbox" name="fictionGenre" id="mystery" value="Mystery">
            <label for="mystery">Mystery</label>
            <br>
            <input type="checkbox" name="fictionGenre" id="mythology" value="Mythology">
            <label for="mythology">Mythology</label>
            <br>
            <input type="checkbox" name="fictionGenre" id="romance" value="Romance">
            <label for="romance">Romance</label>
            <br>
            <input type="checkbox" name="fictionGenre" id="scifi" value="Sci-Fi">
            <label for="scifi">Sci-Fi</label>
            <br>
            <input type="checkbox" name="fictionGenre" id="thriller" value="Thriller">
            <label for="thriller">Thriller</label>
            <br>
            <input type="checkbox" name="fictionGenre" id="western" value="Western">
            <label for="western">Western</label>
